<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szintek</title>
    
    <style>
        :root {
            --main-green: #3cb882;
            --dark-bg: #2d3436;
            --medium-bg: #4a5255;
            --light-bg: #636e72;
            --light-text: #dfe6e9;
            --dark-text: #2d3436;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(180deg, #383f41 0%, #2d3436 100%);
            color: var(--light-text);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--medium-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            animation: fadeInUp 0.7s ease-out forwards;
        }

        h1, h2 {
            color: var(--light-text);
            text-align: center;
            margin-top: 0;
        }

        /* --- Műszerfal szekció --- */
        .dashboard {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        #minutesInput {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid var(--light-bg);
            background-color: var(--dark-bg);
            color: var(--light-text);
            transition: border-color 0.3s;
        }
        #minutesInput:focus {
            outline: none;
            border-color: var(--main-green);
        }

        #calculateBtn {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background-color: var(--main-green);
            color: var(--dark-text);
            border: none;
        }
        #calculateBtn:hover {
            background-color: #45cea2;
            transform: scale(1.05);
        }

        .status-display {
            text-align: center;
        }

        #currentLevelInfo {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        #currentLevelNumber {
            font-size: 3em;
            font-weight: bold;
            color: var(--main-green);
        }

        .progress-bar-container {
            background-color: var(--dark-bg);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            background-color: var(--main-green);
            height: 100%;
            width: 0%; /* Ezt a JS fogja állítani */
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }

        #progressText {
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        /* --- Szintek rács nézet --- */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .level-card {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .level-card .level-number {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
        }
        
        .level-card .level-minutes {
            font-size: 0.8em;
            opacity: 0.7;
            display: block;
        }
        
        /* Kiemelt stílusok */
        .level-card.active {
            background-color: var(--main-green);
            color: var(--dark-text);
            transform: scale(1.1);
        }
        .level-card.active .level-minutes {
            opacity: 0.8;
        }

        .level-card.next {
            border: 2px solid var(--main-green);
        }
        
        /* Vissza gomb */
        .link-button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: var(--light-text);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .link-button:hover {
            opacity: 1;
            color: var(--main-green);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard">
            <h2>Haladásom</h2>
            <div class="input-group">
                <input type="number" id="minutesInput" placeholder="Játszott percek megadása...">
                <button id="calculateBtn">Mentés & Számolás</button>
            </div>
            <div class="status-display">
                <p id="currentLevelInfo">Jelenlegi szinted: <span id="currentLevelNumber">?</span></p>
                <div class="progress-bar-container">
                    <div id="progressBar"></div>
                </div>
                <p id="progressText">Add meg a perceidet a haladásod megtekintéséhez.</p>
            </div>
        </div>

        <h2>Összes Szint</h2>
        <div class="levels-grid" id="levelsGrid">
            </div>
        
        <a href="index.html" class="link-button">← Vissza a főoldalra</a>
    </div>

    <script>
        const levelsData = [
            { level: 1, min: 0, max: 300 }, { level: 2, min: 300, max: 600 },
            { level: 3, min: 600, max: 900 }, { level: 4, min: 900, max: 1200 },
            { level: 5, min: 1200, max: 1800 }, { level: 6, min: 1800, max: 2400 },
            { level: 7, min: 2400, max: 3000 }, { level: 8, min: 3000, max: 3600 },
            { level: 9, min: 3600, max: 4200 }, { level: 10, min: 4200, max: 5400 },
            { level: 11, min: 5400, max: 6600 }, { level: 12, min: 6600, max: 7200 },
            { level: 13, min: 7200, max: 8400 }, { level: 14, min: 8400, max: 9600 },
            { level: 15, min: 9600, max: 11400 }, { level: 16, min: 11400, max: 13200 },
            { level: 17, min: 13200, max: 15000 }, { level: 18, min: 15000, max: 16800 },
            { level: 19, min: 16800, max: 18600 }, { level: 20, min: 18600, max: 21000 },
            { level: 21, min: 21000, max: 23400 }, { level: 22, min: 23400, max: 25800 },
            { level: 23, min: 25800, max: 28200 }, { level: 24, min: 28200, max: 30000 },
            { level: 25, min: 30000, max: 33000 }, { level: 26, min: 33000, max: 36000 },
            { level: 27, min: 36000, max: 39000 }, { level: 28, min: 39000, max: 42000 },
            { level: 29, min: 42000, max: 45000 }, { level: 30, min: 45000, max: 48000 },
            { level: 31, min: 48000, max: 51000 }, { level: 32, min: 51000, max: 54000 },
            { level: 33, min: 54000, max: 57000 }, { level: 34, min: 57000, max: 60000 },
            { level: 35, min: 60000, max: 63000 }, { level: 36, min: 63000, max: 66000 },
            { level: 37, min: 66000, max: 69000 }, { level: 38, min: 69000, max: 72000 },
            { level: 39, min: 72000, max: 75000 }, { level: 40, min: 75000, max: 78000 },
            { level: 41, min: 78000, max: 81000 }, { level: 42, min: 81000, max: 84000 },
            { level: 43, min: 84000, max: 87000 }, { level: 44, min: 87000, max: 90000 },
            { level: 45, min: 90000, max: 96000 }, { level: 46, min: 96000, max: 102000 },
            { level: 47, min: 102000, max: 108000 }, { level: 48, min: 108000, max: 114000 },
            { level: 49, min: 114000, max: 120000 }, { level: 50, min: 120000, max: 126000 },
            { level: 51, min: 126000, max: 132000 }, { level: 52, min: 132000, max: 138000 },
            { level: 53, min: 138000, max: 144000 }, { level: 54, min: 144000, max: 150000 },
            { level: 55, min: 150000, max: 156000 }, { level: 56, min: 156000, max: 162000 },
            { level: 57, min: 162000, max: 168000 }, { level: 58, min: 168000, max: 174000 },
            { level: 59, min: 174000, max: 180000 }, { level: 60, min: 180000, max: 186000 },
            { level: 61, min: 186000, max: 192000 }, { level: 62, min: 192000, max: 198000 },
            { level: 63, min: 198000, max: 204000 }, { level: 64, min: 204000, max: 210000 },
            { level: 65, min: 210000, max: 216000 }, { level: 66, min: 216000, max: 222000 },
            { level: 67, min: 222000, max: 228000 }, { level: 68, min: 228000, max: 234000 },
            { level: 69, min: 234000, max: 240000 }, { level: 70, min: 240000, max: 252000 },
            { level: 71, min: 252000, max: 264000 }, { level: 72, min: 264000, max: 276000 },
            { level: 73, min: 276000, max: 288000 }, { level: 74, min: 288000, max: 300000 },
            { level: 75, min: 300000, max: 330000 }, { level: 76, min: 330000, max: 360000 },
            { level: 77, min: 360000, max: 390000 }, { level: 78, min: 390000, max: 420000 },
            { level: 79, min: 420000, max: 450000 }, { level: 80, min: 450000, max: 510000 },
            { level: 81, min: 510000, max: 570000 }, { level: 82, min: 570000, max: 630000 },
            { level: 83, min: 630000, max: 690000 }, { level: 84, min: 690000, max: 750000 },
            { level: 85, min: 750000, max: 810000 }, { level: 86, min: 810000, max: 870000 },
            { level: 87, min: 870000, max: 930000 }, { level: 88, min: 930000, max: 990000 },
            { level: 89, min: 990000, max: 1050000 }, { level: 90, min: 1050000, max: 1110000 },
            { level: 91, min: 1110000, max: 1170000 }, { level: 92, min: 1170000, max: 1230000 },
            { level: 93, min: 1230000, max: 1290000 }, { level: 94, min: 1290000, max: 1350000 },
            { level: 95, min: 1350000, max: 1410000 }, { level: 96, min: 1410000, max: 1470000 },
            { level: 97, min: 1470000, max: 1530000 }, { level: 98, min: 1530000, max: 1800000 },
            { level: 99, min: 1800000, max: Infinity }
        ];

        // DOM elemek elérése
        const minutesInput = document.getElementById('minutesInput');
        const calculateBtn = document.getElementById('calculateBtn');
        const currentLevelNumber = document.getElementById('currentLevelNumber');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const levelsGrid = document.getElementById('levelsGrid');

        // Funkció a haladás frissítésére
        function updateProgress(minutes) {
            minutes = parseInt(minutes, 10);
            if (isNaN(minutes) || minutes < 0) {
                progressText.textContent = "Kérlek, adj meg egy érvényes számot.";
                return;
            }

            const currentLevelData = levelsData.find(l => minutes >= l.min && minutes < l.max);
            if (!currentLevelData) {
                currentLevelNumber.textContent = "N/A";
                progressText.textContent = "Hiba a szint meghatározásakor.";
                return;
            }

            currentLevelNumber.textContent = currentLevelData.level;
            
            // Haladás számítása a következő szinthez
            const nextLevelData = levelsData.find(l => l.level === currentLevelData.level + 1);
            if (nextLevelData) {
                const minutesIntoLevel = minutes - currentLevelData.min;
                const levelDuration = nextLevelData.min - currentLevelData.min;
                const percentage = (minutesIntoLevel / levelDuration) * 100;
                const minutesNeeded = nextLevelData.min - minutes;

                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `Még ${minutesNeeded.toLocaleString('hu-HU')} perc kell a(z) ${nextLevelData.level}. szinthez. (${minutesIntoLevel.toLocaleString('hu-HU')} / ${levelDuration.toLocaleString('hu-HU')})`;
            } else {
                // Max szint elérve
                progressBar.style.width = '100%';
                progressText.textContent = "Gratulálunk, elérted a maximális szintet!";
            }
            
            // Kártyák kiemelése
            highlightCards(currentLevelData.level);
        }

        // Funkció a szintek kártyáinak generálására
        function generateLevelCards() {
            levelsGrid.innerHTML = ''; // Rács kiürítése
            for (const level of levelsData) {
                const card = document.createElement('div');
                card.className = 'level-card';
                card.dataset.level = level.level;
                
                const levelNum = document.createElement('span');
                levelNum.className = 'level-number';
                levelNum.textContent = level.level;
                
                const levelMins = document.createElement('span');
                levelMins.className = 'level-minutes';
                levelMins.textContent = `${(level.min / 60).toFixed(0)}h - ${(level.max / 60).toFixed(0)}h`;
                
                if (level.max === Infinity) {
                    levelMins.textContent = `${(level.min / 60).toFixed(0)}h+`;
                }

                card.appendChild(levelNum);
                card.appendChild(levelMins);
                levelsGrid.appendChild(card);
            }
        }
        
        // Funkció az aktív és következő kártya kiemelésére
        function highlightCards(currentLevel) {
            const allCards = document.querySelectorAll('.level-card');
            allCards.forEach(card => {
                card.classList.remove('active', 'next');
                const cardLevel = parseInt(card.dataset.level, 10);
                if (cardLevel === currentLevel) {
                    card.classList.add('active');
                }
                if (cardLevel === currentLevel + 1) {
                    card.classList.add('next');
                }
            });
        }

        // Eseménykezelő a gombhoz
        calculateBtn.addEventListener('click', () => {
            const minutes = minutesInput.value;
            localStorage.setItem('playedMinutes', minutes); // Mentés
            updateProgress(minutes);
        });

        // Betöltéskor lefutó kód
        document.addEventListener('DOMContentLoaded', () => {
            generateLevelCards();
            const savedMinutes = localStorage.getItem('playedMinutes');
            if (savedMinutes) {
                minutesInput.value = savedMinutes;
                updateProgress(savedMinutes);
            }
        });

    </script>
</body>
</html>
