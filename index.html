<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Fájl Elemző</title>
    
    <style>
        :root {
            --main-green: #3cb882;
            --dark-bg: #2d3436;
            --medium-bg: #4a5255;
            --light-text: #dfe6e9;
            --dark-text: #2d3436;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(180deg, #383f41 0%, #2d3436 100%);
            color: var(--light-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--medium-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header h1 { margin: 0; color: var(--light-text); font-size: 28px; }
        p { color: var(--light-text); opacity: 0.8; line-height: 1.6; margin-bottom: 30px; }
        #fileInput { display: none; }

        .button-group {
            display: flex;
            flex-wrap: wrap; /* Tördelés kisebb képernyőn */
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .custom-file-button, .link-button {
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .custom-file-button {
            background-color: var(--main-green);
            color: var(--dark-text);
            border: none;
            box-shadow: 0 4px 10px rgba(60, 184, 130, 0.2);
        }
        
        .custom-file-button:hover {
            background-color: #45cea2;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(60, 184, 130, 0.3);
        }

        .link-button {
            background-color: transparent;
            color: var(--main-green);
            border: 2px solid var(--main-green);
        }

        .link-button:hover {
            background-color: var(--main-green);
            color: var(--dark-text);
            transform: translateY(-3px);
        }
        
        #fileList { list-style: none; padding: 0; margin: 20px 0 0 0; text-align: left; max-height: 200px; overflow-y: auto; }
        #fileList li { background-color: rgba(0, 0, 0, 0.2); padding: 10px 15px; border-radius: 6px; margin-bottom: 8px; font-size: 14px; }

        .result-card { background-color: var(--main-green); color: var(--dark-text); padding: 20px; margin-top: 30px; border-radius: var(--border-radius); display: none; animation: fadeInUp 0.5s ease forwards; }
        .result-card #resultText { font-size: 18px; font-weight: 500; margin: 0; }
        .result-card #resultCount { font-size: 48px; font-weight: bold; margin: 10px 0 0 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Log Fájl Elemző</h1>
        </div>
        
        <p>Tölts fel egy vagy több log fájlt, és az eszköz megszámolja a sikeres ügyzárásokat.</p>
        
        <div class="button-group">
            <label for="fileInput" class="custom-file-button">Fájl(ok) kiválasztása</label>
            <a href="levels.html" class="link-button">Szintek</a>
            <a href="trailers.html" class="link-button">Utánfutók</a>
        </div>
        <input type="file" id="fileInput" accept=".log, .txt" multiple>
        
        <ul id="fileList"></ul>

        <div class="result-card" id="resultCard">
            <p id="resultText">Sikeres ügyzárások összesen:</p>
            <p id="resultCount">0</p>
        </div>
    </div>

    <script>
        const SEARCH_STRING = "[SeeMTA - Siker]: Sikeresen lezártad az ügyet!";
        const fileInput = document.getElementById('fileInput');
        const fileListDisplay = document.getElementById('fileList');
        const resultCard = document.getElementById('resultCard');
        const resultCountDisplay = document.getElementById('resultCount');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;

            if (files.length === 0) {
                fileListDisplay.innerHTML = '<li>Nincs fájl kiválasztva</li>';
                resultCard.style.display = 'none';
                return;
            }

            fileListDisplay.innerHTML = '';
            resultCard.style.display = 'none';
            
            let totalOccurrences = 0;
            let filesProcessed = 0;

            for (const file of files) {
                const listItem = document.createElement('li');
                listItem.textContent = `Elemzés: ${file.name}...`;
                fileListDisplay.appendChild(listItem);

                // Minden fájlhoz saját FileReader-t indítunk
                const reader = new FileReader();
                reader.readAsText(file);
                
                // Amikor a fájl beolvasása befejeződött
                reader.onload = (e) => {
                    const content = e.target.result;
                    const safeSearchString = SEARCH_STRING.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const occurrences = content.match(new RegExp(safeSearchString, 'g')) || [];
                    const countInFile = occurrences.length;

                    // Frissítjük a fájlhoz tartozó listaelemet a találattal
                    listItem.textContent = `${file.name}: ${countInFile} találat`;

                    totalOccurrences += countInFile;
                    filesProcessed++;

                    // Ellenőrizzük, hogy ez volt-e az utolsó fájl
                    if (filesProcessed === files.length) {
                        resultCountDisplay.textContent = totalOccurrences;
                        resultCard.style.display = 'block';
                    }
                };
                
                // Hiba kezelése
                reader.onerror = () => {
                    listItem.textContent = `Hiba a(z) ${file.name} olvasása közben.`;
                    filesProcessed++;
                    if (filesProcessed === files.length) {
                        resultCountDisplay.textContent = totalOccurrences;
                        resultCard.style.display = 'block';
                    }
                };
            }
        });
    </script>
</body>
</html>
