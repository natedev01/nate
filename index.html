<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Fájl Elemző</title>
    
    <style>
        /* CSS Változók a könnyű szerkeszthetőségért */
        :root {
            --main-green: #3cb882;
            --light-gray: #f0f2f5;
            --medium-gray: #d4d8e0;
            --dark-gray: #555;
            --text-color: #333;
            --white: #ffffff;
            --border-radius: 12px;
            /* Finomított, többrétegű árnyék */
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04), 0 7px 18px rgba(0, 0, 0, 0.08);
        }

        /* ÚJ: Animáció a beúszáshoz */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÁTÍRT: Szürke háttér finom átmenettel */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            /* Nagyon finom függőleges átmenet */
            background-image: linear-gradient(to bottom, var(--medium-gray), var(--light-gray));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* ÁTÍRT: A konténer mostantól animációval jelenik meg */
        .container {
            background-color: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
            /* Animáció hozzáadva */
            animation: fadeInUp 0.7s ease-out forwards;
            /* Finomított átmenet a lebegéshez */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.05), 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Fejléc az ikonnal és a címmel */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            color: var(--dark-gray);
            font-size: 28px;
        }

        /* Fa SVG Ikon stílusa */
        .tree-icon {
            width: 40px;
            height: 40px;
            color: var(--main-green);
        }

        p {
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* ÁTÍRT: Finomított gomb stílusok */
        #fileInput {
            display: none;
        }

        .custom-file-button {
            background-color: var(--main-green);
            color: var(--white);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(60, 184, 130, 0.3);
            transition: all 0.3s ease;
        }
        
        .custom-file-button:hover {
            background-color: #34a071;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(60, 184, 130, 0.4);
        }

        /* Fájlnév kijelző */
        #fileName {
            margin-top: 15px;
            font-style: italic;
            color: #777;
            min-height: 20px;
        }

        /* Eredményt megjelenítő kártya */
        .result-card {
            background-color: var(--main-green);
            color: var(--white);
            padding: 20px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            display: none;
            animation: fadeInUp 0.5s ease forwards; /* Itt is használjuk az animációt */
        }

        .result-card #resultText {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .result-card #resultCount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <svg class="tree-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 14h-3v6h-4v-6H7l5-5 5 5zM7 3h10v2H7z"/>
            </svg>
            <h1>Log Fájl Elemző</h1>
        </div>
        
        <p>Töltsd fel a log fájlt, és az eszköz megszámolja, hányszor fordult elő a sikeres ügyzárás.</p>
        
        <label for="fileInput" class="custom-file-button">
            Log fájl kiválasztása
        </label>
        <input type="file" id="fileInput" accept=".log, .txt">
        
        <div id="fileName">Nincs fájl kiválasztva</div>

        <div class="result-card" id="resultCard">
            <p id="resultText">Sikeres ügyzárások száma:</p>
            <p id="resultCount">0</p>
        </div>
    </div>

    <script>
        const SEARCH_STRING = "[SeeMTA - Siker]: Sikeresen lezártad az ügyet!";
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const resultCard = document.getElementById('resultCard');
        const resultCountDisplay = document.getElementById('resultCount');
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Kiválasztott fájl: ${file.name}`;
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = (e) => {
                    const content = e.target.result;
                    const safeSearchString = SEARCH_STRING.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const occurrences = content.match(new RegExp(safeSearchString, 'g')) || [];
                    const count = occurrences.length;
                    resultCountDisplay.textContent = count;
                    resultCard.style.display = 'block';
                };
                reader.onerror = () => {
                    fileNameDisplay.textContent = 'Hiba történt a fájl olvasása közben.';
                    resultCard.style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
