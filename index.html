<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Fájl Elemző</title>
    
    <style>
        /* ÚJ: Sötét téma színpaletta */
        :root {
            --main-green: #3cb882;
            --dark-bg: #2d3436; /* Háttér színe */
            --medium-bg: #4a5255; /* A kártya színe */
            --light-text: #dfe6e9; /* A szöveg színe */
            --dark-text: #2d3436;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÁTÍRT: Sötétszürke háttér */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(180deg, #383f41 0%, #2d3436 100%);
            color: var(--light-text); /* Alapértelmezett szövegszín a világos */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* ÁTÍRT: A konténer most egy világosabb szürke lap */
        .container {
            background-color: var(--medium-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.7s ease-out forwards;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-8px);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* ÁTÍRT: A cím szövegszíne is világos */
        .header h1 {
            margin: 0;
            color: var(--light-text);
            font-size: 28px;
        }

        .tree-icon {
            width: 40px;
            height: 40px;
            color: var(--main-green);
        }

        p {
            color: var(--light-text);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-button {
            background-color: var(--main-green);
            color: var(--dark-text); /* Sötét szöveg a zöld gombon a jobb kontrasztért */
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(60, 184, 130, 0.2);
            transition: all 0.3s ease;
        }
        
        .custom-file-button:hover {
            background-color: #45cea2;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(60, 184, 130, 0.3);
        }

        #fileName {
            margin-top: 15px;
            font-style: italic;
            color: var(--light-text);
            opacity: 0.6;
            min-height: 20px;
        }

        /* Az eredmény kártya maradhat zöld, jól mutat a sötét háttéren */
        .result-card {
            background-color: var(--main-green);
            color: var(--dark-text); /* Sötét szöveg a zöld alapon */
            padding: 20px;
            margin-top: 30px;
            border-radius: var(--border-radius);
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }

        .result-card #resultText {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .result-card #resultCount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <svg class="tree-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 14h-3v6h-4v-6H7l5-5 5 5zM7 3h10v2H7z"/>
            </svg>
            <h1>Log Fájl Elemző</h1>
        </div>
        
        <p>Töltsd fel a log fájlt, és az eszköz megszámolja, hányszor fordult elő a sikeres ügyzárás.</p>
        
        <label for="fileInput" class="custom-file-button">
            Log fájl kiválasztása
        </label>
        <input type="file" id="fileInput" accept=".log, .txt">
        
        <div id="fileName">Nincs fájl kiválasztva</div>

        <div class="result-card" id="resultCard">
            <p id="resultText">Sikeres ügyzárások száma:</p>
            <p id="resultCount">0</p>
        </div>
    </div>

    <script>
        const SEARCH_STRING = "[SeeMTA - Siker]: Sikeresen lezártad az ügyet!";
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const resultCard = document.getElementById('resultCard');
        const resultCountDisplay = document.getElementById('resultCount');
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Kiválasztott fájl: ${file.name}`;
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = (e) => {
                    const content = e.target.result;
                    const safeSearchString = SEARCH_STRING.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    const occurrences = content.match(new RegExp(safeSearchString, 'g')) || [];
                    const count = occurrences.length;
                    resultCountDisplay.textContent = count;
                    resultCard.style.display = 'block';
                };
                reader.onerror = () => {
                    fileNameDisplay.textContent = 'Hiba történt a fájl olvasása közben.';
                    resultCard.style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
