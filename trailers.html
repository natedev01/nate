<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utánfutók - Log Elemző</title>
    
    <style>
        :root {
            --main-green: #3cb882;
            --dark-bg: #2d3436;
            --medium-bg: #4a5255;
            --light-text: #dfe6e9;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(180deg, #383f41 0%, #2d3436 100%);
            color: var(--light-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--medium-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 900px;
            width: 100%;
            animation: fadeInUp 0.7s ease-out forwards;
            margin-bottom: 40px;
        }
        
        .header h1 {
            text-align: center;
            margin: 0 0 30px 0;
            color: var(--light-text);
            font-size: 28px;
        }
        
        .link-button {
            display: inline-block;
            text-align: center;
            width: calc(100% - 54px);
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background-color: transparent;
            color: var(--main-green);
            border: 2px solid var(--main-green);
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: var(--main-green);
            color: var(--dark-text, #2d3436);
            transform: translateY(-3px);
        }
        
        .trailer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .trailer-table th, .trailer-table td {
            padding: 12px 15px;
            border: 1px solid var(--dark-bg);
        }
        
        .trailer-table th {
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--main-green);
            font-weight: bold;
            font-size: 1.1em;
        }
        
        /* Üres cellák magassága */
        .trailer-table td {
            height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Utánfutóra köthető járművek</h1>
        </div>

        <table class="trailer-table">
            <thead>
                <tr>
                    <th>V4 (Régi név)</th>
                    <th>V4 (Új név)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
            </tbody>
        </table>
        
        <a href="index.html" class="link-button">Vissza a főoldalra</a>
    </div>

</body>
</html>
