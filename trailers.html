<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utánfutók - Log Elemző</title>
    
    <style>
        :root {
            --main-green: #3cb882;
            --dark-bg: #2d3436;
            --medium-bg: #4a5255;
            --light-text: #dfe6e9;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: linear-gradient(180deg, #383f41 0%, #2d3436 100%);
            color: var(--light-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--medium-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 900px;
            width: 100%;
            animation: fadeInUp 0.7s ease-out forwards;
            margin-bottom: 40px;
        }
        
        .header h1 {
            text-align: center;
            margin: 0 0 30px 0;
            color: var(--light-text);
            font-size: 28px;
        }
        
        .link-button {
            display: block; /* Teljes szélességű legyen */
            text-align: center;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background-color: transparent;
            color: var(--main-green);
            border: 2px solid var(--main-green);
            margin-top: 30px;
        }

        .link-button:hover {
            background-color: var(--main-green);
            color: var(--dark-text, #2d3436);
            transform: translateY(-3px);
        }
        
        /* ÚJ: Táblázat konténer a lekerekítéshez */
        .table-wrapper {
            border-radius: var(--border-radius);
            overflow: hidden; /* Ez vágja le a táblázat sarkait */
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* ÁTÍRT: Modern táblázat stílusok */
        .trailer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .trailer-table th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--main-green);
            font-weight: bold;
            font-size: 1em;
            padding: 16px 20px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .trailer-table td {
            padding: 16px 20px;
            /* Finom elválasztó vonal a sorok között */
            border-bottom: 1px solid var(--dark-bg);
            transition: background-color 0.3s ease;
        }
        
        /* Zebra-csíkozás a jobb olvashatóságért */
        .trailer-table tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.15);
        }

        /* Az utolsó sor aljáról eltüntetjük a vonalat */
        .trailer-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Interaktív hover effekt */
        .trailer-table tbody tr:hover {
            background-color: rgba(60, 184, 130, 0.2); /* Zöldes kiemelés */
        }
    </style>
</head>
<body>

        </div>
